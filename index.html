<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>To Do List</title>
</head>

<body class="bgColor">
    <div id="app">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="center">To Do List</h1>
                            <div class="card">
                                <div class="card-body">
                                    <form @submit.prevent="save()">
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Incluir uma Nova Tarefa:</label>
                                            <input type="text" class="form-control" placeholder="Digite aqui sua tarefa!" required v-model="toDo" ref="toDoInput" />
                                        </div>
                                        <div class="d-grid gap-2">
                                            <button type="submit" class="btn btn-outline-success">
                          Salvar
                        </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <h4>Tarefas salvas:</h4>
                                    <ul>
                                        <li v-for="td in toDoList" :key="td.text">
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col" :class="{'text-completed' : td.completed}">
                                                        {{td.text}}
                                                    </div>
                                                    <div class="col center">
                                                        <button type="button" class="btn btn-success btn-list" @click="completed(td)" :disabled="td.completed"><span>&#10003;</span></button>
                                                        <button type="button" class="btn btn-danger btn-list" @click="remove(td)"><span>&#10006;</span></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
